<!DOCTYPE html>
{% extends "third_task/menu.html" %}
<html lang="en">
<head>
    {% block pagename %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    {% endblock %}
</head>
<body>
    {% block menu %}
        {{ block.super }}
    {% endblock %}

    {% block content %}
    <h1>Регистрация</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="username">Введите логин</label>
        <input type="text" id="username" name="username" maxlength="30">

        <label for="password">Введите пароль</label>
        <input type="text" id="password" name="password" minlength="8">

        <label for="repeat_password">Повторите пароль</label>
        <input type="text" id="repeat_password" name="repeat_password" minlength="8">

        <label for="age">Введите свой возраст</label>
        <input type="text" id="age" name="age" maxlength="3">

        <button type="submit">Зарегистрироваться</button>
    </form>

    <p>
    <button> <h2><a href="{% url 'button' %}">На главную</a></h2></button>
    </p>
     {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% endblock %}
</body>
</html>
